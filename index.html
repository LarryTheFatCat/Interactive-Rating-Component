<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <!--First rating part.-->
      <h1 class="title-content">
        How did we do?
      </h1>
      <p class="description">
        Please let us know how we did with your support request. All feedback is appreaciatedto hepl us improve our
        offering!
      </p>
      <div class="rating-components">
        <button class="btn btn-one" value="1">1</button>
        <button class="btn btn-two" value="2">2</button>
        <button class="btn btn-three" value="3">3</button>
        <button class="btn btn-four" value="4">4</button>
        <button class="btn btn-five" value="5">5</button>
      </div>
      <button class="btn btn-submit">Submit</button>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div class="container-two" style="display: none;">
      <p class="thank-rate">
        You selected <span id="rate"></span> out of 5
      </p>
      <h1 class="title-thank">
        Thank you!
      </h1>
      <p class="description-thank">
        We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
        touch!
      </p>
    </div>

  </div>

  <!-- Thank you state end -->


</body>

</html>
